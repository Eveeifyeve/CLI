targets:
  - platform: linux
    arch: x64
    url_template: https://github.com/eveeifyeve/cli/releases/download/v__VERSION__/cli-x86_64-linux.tar.xz
  - platform: darwin
    arch: x64
    url_template: https://github.com/eveeifyeve/cli/releases/download/v__VERSION__/cli-x86_64-macos.tar.xz
  - platform: darwin
    arch: x64
    url_template: https://github.com/eveeifyeve/cli/releases/download/v__VERSION__/cli-aarch64-macos.tar.xz

# provider: homebrew
brew:
  name: recon
  publish: true # push an update commit to the tap repo
  tap: eveeifyeve/homebrew-tap
  recipe_fname: Formula/cli.rb
  recipe_template: |
    class cli < Formula
      desc "cli"
      homepage "http://eveeifyeve.pages.dev"
      url "__URL__"
      version "__VERSION__"
      sha256 "__SHA__"

      def install
        bin.install "cli"
      end
    end