name: Build CLI Artifacts

on:
  push:
    branches:
      - Stable

jobs:
  check_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install rust-fmt
        run: rustup component add rustfmt
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --quiet
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --quiet
      - name: Check Rust formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check --quiet
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-apple-darwin, x86_64-pc-windows-msvc]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install rust-fmt
        run: rustup component add rustfmt
      - name: Target install
        run: rustup target add ${{matrix.os}}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
      - name: Package
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf cli-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/ cli
      - name: Package
        if: matrix.os == 'macos-latest'
        run: |
          tar -czvf cli-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/ cli
      - name: Package
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path target\${{ matrix.target }}\release\cli.exe -DestinationPath cli-${{ matrix.target }}.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: cli-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/cli*
            target/${{ matrix.target }}/release/cli-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/cli-${{ matrix.target }}.zip